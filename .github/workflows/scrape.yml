name: Daily Real Estate Signal Scraper

on:
  schedule:
    # KST ê¸°ì¤€ ë§¤ì¼ ì˜¤ì „ 9ì‹œ 5ë¶„ ì‹¤í–‰ (UTC ê¸°ì¤€ 00:05)
    - cron: '5 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: real-estate-scrape
  cancel-in-progress: false

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify required files
        run: |
          pwd
          ls -la
          test -f requirements.txt || (echo 'requirements.txt not found in repo root' && find . -maxdepth 3 -name requirements.txt -print && exit 1)
          test -f main.py || (echo 'main.py not found in repo root' && find . -maxdepth 3 -name main.py -print && exit 1)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # ğŸ’¡ ì´ì œ main.py í•˜ë‚˜ë§Œ ì‹¤í–‰í•˜ë©´ ìˆ˜ì§‘ë¶€í„° ë‘ íŒŒì¼ ì´ì¤‘ ë°±ì—…ê¹Œì§€ ë‹¤ ì²˜ë¦¬ë©ë‹ˆë‹¤!
          python main.py

      - name: Commit and push CSV files
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'

          if [ ! -f news_data.csv ]; then
            echo 'news_data.csv not found; nothing to commit'
            exit 0
          fi

          # ë‘ ê°œì˜ íŒŒì¼ì„ ëª¨ë‘ ê¹ƒí—ˆë¸Œì— ì €ì¥í•©ë‹ˆë‹¤.
          git add news_data.csv news_data_latest.csv
          
          if git diff --cached --quiet; then
            echo 'No changes to commit'
            exit 0
          fi

          git commit -m 'chore: update news_data.csv and latest'
          git push

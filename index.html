<body>

    <div class="filter-container">

        <button class="filter-btn BULL" onclick="filterTable('BULL')">ğŸ”´ BULL (ìƒìŠ¹)</button>
        <button class="filter-btn BEAR" onclick="filterTable('BEAR')">ğŸ”µ BEAR (í•˜ë½)</button>

    <table id="newsTable">

    <script>
        let allData = [];

        function parseMeta(summary, field) {
            if (!summary) return 'Unknown';
            const regex = new RegExp(field + ':\\s*([^\\n]+)', 'i');
            const match = summary.match(regex);
            return match ? match[1].trim() : 'Unknown';
        }

        function cleanSummary(summary) {
            if (!summary) return 'ìš”ì•½ ì—†ìŒ';
            return summary
                .replace(/(Region|Keyword|Signal):.*(\n|$)/gi, '')
                .trim();
        }

        // ğŸ’¡ ê¹ƒí—ˆë¸Œ ì ˆëŒ€ ê²½ë¡œ(RAW_URL)ë¥¼ ì‚¬ìš©í•˜ë„ë¡ ìˆ˜ì •ë¨!
        const RAW_URL = "https://raw.githubusercontent.com/lmu1/budongsanSZ2/main/news_data_latest.csv";

        Papa.parse(`${RAW_URL}?nocache=${Date.now()}`, {
            download: true,
            header: true,
            complete: function(results) {
                allData = results.data
                    .filter(row => row.title)
                    .map(row => ({
                        ...row,
                        region: parseMeta(row.summary, 'Region'),
                        keyword: parseMeta(row.summary, 'Keyword')
                    }));

                allData.sort((a, b) => new Date(b.collected_at) - new Date(a.collected_at));
                renderTable(allData);
            },
            error: function(err) {
                console.error("CSV ë¡œë“œ ì—ëŸ¬:", err);
                document.querySelector("#newsTable tbody").innerHTML = "<tr><td colspan='3'>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. Githubì— ë°ì´í„° íŒŒì¼ì´ ì¡´ì¬í•˜ëŠ”ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.</td></tr>";
            }
        });

        function renderTable(data) {
            const tbody = document.querySelector("#newsTable tbody");
            tbody.innerHTML = "";

            if (!data.length) {
                tbody.innerHTML = "<tr><td colspan='3'>í‘œì‹œí•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>";
                return;
            }

            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.className = row.signal || 'FLAT';

                const dateOnly = row.collected_at ? String(row.collected_at).slice(0, 16) : 'ì•Œìˆ˜ì—†ìŒ';

                tr.innerHTML = `
                    <td><b>${dateOnly}</b></td>
                    <td>
                        <div class="meta-info"><b>${row.publisher || 'Unknown'}</b></div>
                        <div class="meta-info">${row.reporter || 'Unknown'}</div>
                    </td>
                    <td>
                        <span class="tag ${row.signal || 'FLAT'}">${row.signal || 'FLAT'}</span>
                        <span class="tag FLAT">${row.region || 'Unknown'}</span>
                        <span class="tag FLAT">${row.keyword || 'Unknown'}</span><br>
                        <a href="${row.link}" target="_blank"><b>${row.title}</b></a>
                        <div class="summary">${cleanSummary(row.summary).replace(/\n/g, '<br>')}</div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function filterTable(signal) {
            if (signal === 'ALL') {
                renderTable(allData);
            } else {
                const filtered = allData.filter(row => row.signal === signal);
                renderTable(filtered);
            }
        }
    </script>
